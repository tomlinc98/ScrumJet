{% extends "base.html" %}

{% block styles %}
    {{ super() }}
    <link href="{{url_for('static', filename='css/blog.css')}}" rel="stylesheet">
{% endblock %}

{% block app_content %}

<!-- row 1 -->
<div class="blog-form">
    <div class="row">

        <div class="col-sm-12">
        <form method="post" role="form">
            <div class="form-group">
            <input type="text" class="form-control" name="title" placeholder="Title"/>
            </div>
            <div class="form-group">
            <label> Image </label>
            <div class="input-group">
                <span class="input-group-btn">
                <span class="btn btn-primary btn-file">
                    Browse <input type="file" name="bimgs" multiple>
                </span>
                </span>
                <input type="text" class="form-control" readonly>
                </div>
            </div>
            <div class="form-group">
            <textarea class="form-control bcontent" name="content"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" name="Submit" value="Publish" class="btn btn-primary form-control" />
            </div>
        </form>
        </div>
    
    </div><!--end row-->
  </div><!--end container-->

{% endblock %}
