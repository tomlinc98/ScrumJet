{% for course in courses %}
<div class="col-sm-6 col-md-3">
    <a href="{{ url_for('courses.course', id=course.id) }}" class="thumbnail" data-toggle="tooltip" data-placement="top" title="Select image for more details">
        <img src="{{ url_for('static', filename='course_pics/' + course.image) }}" alt="" class="img-responsive">
        <div class="caption text-muted">
            <p><b>{{course.title.title()}}</b></p>
        </div>
    </a>
</div>
{% endfor %}
